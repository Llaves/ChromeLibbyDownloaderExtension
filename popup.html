<!DOCTYPE html>
<html>
<head>
  <title>Libby Audiobook Helper</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 15px;
      /*background-color: #4285f4;*/
      background-color: #f0f0f0; /* Light Grey */
      /*color: white;*/
      color: black;
      border: 1px solid black; /* Black Border */
      border-radius: 8px; /* Rounded Corners */
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      /*background-color: #3367d6;*/
      background-color: #e0e0e0;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #clearUrlsBtn {
      /*background-color: #ea4335;*/
    }
    #clearUrlsBtn:hover {
      /*background-color: #d33426;*/
    }
    #downloadUrlsBtn {
      /*background-color: #34a853;*/
    }
    #downloadUrlsBtn:hover {
      /*background-color: #2d9246;*/
    }
    #status {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
    .progress {
      margin-top: 10px;
      display: none;
    }
    progress {
      width: 100%;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .metadata-section {
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    h3, #captureStatus {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.2em; /* Matches h3 size */
      font-weight: bold; /* Matches h3 style */
    }
  </style>
</head>
<body>
  <h2>Libby Audiobook Helper</h2>
  
  <div class="metadata-section">
    <h3>Audiobook Metadata</h3>
    <div class="form-group">
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" placeholder="Enter book title">
    </div>
    <div class="form-group">
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" placeholder="Enter author name">
    </div>
  </div>

  <p></p>
  <div id="captureStatus">Monitoring for media URLs</div>
  
  <button id="downloadUrlsBtn">Download with ID3 Tags</button>
  <button id="clearUrlsBtn">Clear URLs</button>
  
  <div class="progress">
    <p>Downloading: <span id="downloadCount">0</span>/<span id="totalCount">0</span></p>
    <progress id="downloadProgress" value="0" max="100"></progress>
  </div>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
